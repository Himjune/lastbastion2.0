<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>RuOWL][LB</title>
  <link href="ruowl.png" rel="icon" type="image/png">

  <meta name="description" content="Плеер для последнего бастиона ru owl">
  <meta name="author" content="Илья Владимирович Попутников">

  <link rel="stylesheet" href="styles.css?v=1.0">

  <script src="https://www.youtube.com/iframe_api"></script>
  <script src= "https://player.twitch.tv/js/embed/v1.js"></script>
  <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
</head>

<body>
    <div id="fullContainer">
        <div id="playerContainer" class="chat-opened loading">
            <div id="playPauseButton" class="main-controls"></div>
    
            <div class="video-16-9-container main-video-container yt-video-container">
                <div class="video-16-9">
                    <div id="ytContainer" class="iframe-container">
                        <div id="ytPlayer"></div>
                    </div>
                </div>
                <div class="screen-saver"></div>
                    
            </div>
    
            <div class="video-16-9-container sub-video-container tw-video-container">
                <div class="video-16-9">
                    <div id="twContainer" class="iframe-container">
    
                    </div>
                </div>
                <div class="screen-saver"></div>
    
                <div id="subControlsContainer">
                    <div class="container-top-right-buttons">
                        <button id="subMinimizeBtn" class="control-buttons sub-controls-buttons">
                            <span class="iconify" data-icon="websymbol:minus-circle" data-inline="false" data-width="100%"></span>
                        </button>
                        <button id="subSwitchBtn" class="control-buttons sub-controls-buttons">
                            <span class="iconify" data-icon="websymbol:updown-circle" data-inline="false" data-width="100%"></span>
                        </button>
                    </div>
                    
                    <div class="container-bottom-right-buttons">
                        <div id="subResizeBtn" class="control-buttons sub-controls-buttons">
                            <span class="iconify" data-icon="si-glyph:angle-1" data-inline="false" data-width="100%"></span>
                        </div>
                    </div>
        
                    <div id="moveBtnContainer" class="centered-block">
                        <button id="subMoveBtn" class="control-buttons">
                            <span class="iconify" data-icon="si-glyph:arrow-move" data-inline="false" data-width="100%"></span>
                        </button>
                    </div>
                </div>
            </div>
    
            <div id="midScreenControlsContainer" class="main-controls centered-block">
                <button id="playMidBtn" class="main-controls-buttons mid-screen-btns control-buttons">
                    <span class="iconify loading-icon" data-icon="websymbol:clock" data-inline="false" data-width="100%"></span>
                    <span class="iconify loaded-icon" data-icon="jam:play-square" data-inline="false" data-width="100%"></span>
                </button>
            </div>
                    
            <div id="controlsContainer" class="main-controls">
                <div class="left-main-buttons main-buttons-group">
                    <button id="playMainBtn" class="main-controls-buttons control-buttons">
                        <span class="iconify loading-icon" data-icon="websymbol:clock" data-inline="false" data-width="100%"></span>
                        <span class="iconify loaded-icon" data-icon="jam:play-square" data-inline="false" data-width="100%"></span>
                    </button>
                    <button id="ytVolMainBtn" class="main-controls-buttons">yV</button>
                    <button id="twVolMainBtn" class="main-controls-buttons">tV</button>
                </div>
                <div class="center-main-buttons main-buttons-group">
                    <button id="syncDBackMainBtn" class="main-controls-buttons">{{</button>
                    <button id="syncBackMainBtn" class="main-controls-buttons">{</button>
                    <div id="syncDelayMainBtn" class="main-controls-buttons">0</div>
                    <button id="syncForwMainBtn" class="main-controls-buttons">}</button>
                    <button id="syncDForwMainBtn" class="main-controls-buttons">}}</button>
                </div>
                <div class="right-main-buttons main-buttons-group">
                    <a id="goYtMainBtn" href="https://www.youtube.com/" target="_blank" class="main-controls-buttons">gY</a>
                    <a id="goTwMainBtn" href="https://www.twitch.tv/" target="_blank" class="main-controls-buttons">gT</a>
                    <!--
                        <button id="settingsMainBtn" class="main-controls-buttons">S</button>
                    -->
                    <button id="fullMainBtn" class="main-controls-buttons">F</button>                   
                </div>
            
            </div>
        </div>

        <button id="chatBtn" class="chat-opened main-controls">
            C
        </button>
    
        <div id="chatContainer" class="chat-opened">
            <iframe frameborder="0" scrolling="no" id="chat_embed" src="https://www.twitch.tv/embed/outbreak/chat?darkpopout&parent=himjune.github.io"
              height="1440" width="360">
            </iframe>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/players.js"></script>
    <script src="js/keys.js"></script>
</body>
</html>
