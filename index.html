<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>RuOWL][LB</title>
  <link href="ruowl.png" rel="icon" type="image/png">

  <meta name="description" content="Плеер для последнего бастиона ru owl">
  <meta name="author" content="Илья Владимирович Попутников">

  <link rel="stylesheet" href="styles.css?v=1.0">

  <script src="https://www.youtube.com/iframe_api"></script>
  <script src= "https://player.twitch.tv/js/embed/v1.js"></script>
  <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
</head>

<body>
    <div id="fullContainer">
        <table id="stats">
            <tr><td>currentUTC</td><td id="statsUTC"></td></tr>
            <tr><td>currentRunTime</td><td id="statsManRun"></td></tr>
            <tr><td></td><td></td></tr>
            <tr><td>currentTwStart</td><td id="statsCTwS"></td></tr>
            <tr><td>currentTwPlaying</td><td id="statsCTwP"></td></tr>
            <tr><td>currentTwResult</td><td id="statsCTwR"></td></tr>
            <tr><td></td><td></td></tr>
            <tr><td>currentYtStart</td><td id="statsCYtS"></td></tr>
            <tr><td>currentYtPlaying</td><td id="statsCYtP"></td></tr>
            <tr><td>currentYtFix</td><td id="statsCYtF"></td></tr>
        </table>
        <div id="playerContainer" class="chat-opened loading paused controls-hidden">
            <div id="playPauseButton" class="main-controls"></div>
    
            <div class="video-16-9-container main-video-container yt-video-container">
                <div class="offset-container">
                    <div class="video-16-9">
                        <div id="ytContainer" class="iframe-container">
                            <div id="ytPlayer"></div>
                        </div>
                        <div class="screen-saver"></div>
                    </div>
                </div>
            </div>
    
            <div class="video-16-9-container sub-video-container tw-video-container">
                <div class="offset-container">
                    <div class="video-16-9">
                        <div id="twContainer" class="iframe-container">
        
                        </div>
                        <div class="screen-saver"></div>
                    </div>
                </div>
    
                <div id="subControlsContainer" class="sub-controls">
                    <div class="container-top-right-buttons">
                        <button id="subMinimizeBtn" class="control-buttons sub-controls-buttons">
                            <span class="iconify" data-icon="websymbol:minus-circle" data-inline="false" data-width="100%"></span>
                        </button>
                        <button id="subSwitchBtn" class="control-buttons sub-controls-buttons">
                            <span class="iconify" data-icon="websymbol:updown-circle" data-inline="false" data-width="100%"></span>
                        </button>
                    </div>
                    
                    <div class="container-bottom-right-buttons">
                        <div id="subResizeBtn" class="control-buttons sub-controls-buttons">
                            <span class="iconify" data-icon="si-glyph:angle-1" data-inline="false" data-width="100%"></span>
                        </div>
                    </div>
        
                    <div id="moveBtnContainer" class="centered-block">
                        <button id="subMoveBtn" class="control-buttons">
                            <div class="middle-controls-buttons-bg"></div>
                            <span class="iconify" data-icon="si-glyph:arrow-move" data-inline="false" data-width="100%"></span>
                        </button>
                    </div>
                </div>
            </div>
    
            <div id="midScreenControlsContainer" class="mid-screen-controls centered-block">
                <button id="playMidBtn" class="main-controls-buttons mid-screen-btns control-buttons">
                    <div class="middle-controls-buttons-bg"></div>
                    <div class="loader loading-icon"></div>
                    <span class="iconify loaded-icon play-icon" data-icon="jam:play-square" data-inline="false" data-width="100%"></span>
                    <span class="iconify loaded-icon pause-icon" data-icon="jam:pause" data-inline="false" data-width="100%"></span>
                </button>
            </div>
                    
            <div id="controlsContainer" class="main-controls">
                <div class="left-main-buttons main-buttons-group">
                    <div id="playMainBtn" class="main-controls-buttons control-buttons">
                        <div class="main-controls-buttons-bg"></div>
                        <div class="loader loading-icon"></div>
                        <span class="iconify loaded-icon play-icon" data-icon="jam:play-square" data-inline="false" data-width="100%"></span>
                        <span class="iconify loaded-icon pause-icon" data-icon="jam:pause" data-inline="false" data-width="100%"></span>
                    </div>
                    <div id="ytVolMainBtn" class="main-controls-buttons volume-btn control-buttons vlow">
                        <div id="ytVolBtnContainer" class="volume-btn-container">
                            <div class="main-controls-buttons-bg yt-button-bg"></div>
                            <span class="iconify volume-icon vmut-icon" data-icon="jam:volume-mute-square" data-inline="false" data-width="100%"></span>
                            <span class="iconify volume-icon vlow-icon" data-icon="jam:volume-square" data-inline="false" data-width="100%"></span>
                            <span class="iconify volume-icon vhig-icon" data-icon="jam:volume-up-square" data-inline="false" data-width="100%"></span>
                        </div>

                        <div id="ytVolInputBlock" class="volume-control-block hidden">
                            <button id="ytVolUpBtn" class='volume-up-btn'>
                                <div class="volume-small-btn-icon">
                                    <span class="iconify" data-icon="jam:plus-circle-f" data-inline="false" data-width="100%"></span>
                                </div>
                            </button>
                            <input id="ytVolInput" type="range" min="0" max="100" value="2" orient="vertical"></input>
                            <button id="ytVolDnBtn" class='volume-dn-btn'>
                                <div class="volume-small-btn-icon">
                                    <span class="iconify" data-icon="jam:minus-circle-f" data-inline="false" data-width="100%"></span>
                                </div>
                            </button>
                        </div>
                    </div>
                    <div id="twVolMainBtn" class="main-controls-buttons volume-btn control-buttons vhig">
                        <div id="twVolBtnContainer" class="volume-btn-container">
                            <div class="main-controls-buttons-bg tw-button-bg"></div>
                            <span class="iconify volume-icon vmut-icon" data-icon="jam:volume-mute-square" data-inline="false" data-width="100%"></span>
                            <span class="iconify volume-icon vlow-icon" data-icon="jam:volume-square" data-inline="false" data-width="100%"></span>
                            <span class="iconify volume-icon vhig-icon" data-icon="jam:volume-up-square" data-inline="false" data-width="100%"></span>
                        </div>
                        
                        <div id="twVolInputBlock" class="volume-control-block hidden">
                            <button id="twVolUpBtn" class='volume-up-btn'>
                                <div class="volume-small-btn-icon">
                                    <span class="iconify" data-icon="jam:plus-circle-f" data-inline="false" data-width="100%"></span>
                                </div>
                            </button>
                            <input id="twVolInput" type="range" min="0" max="100" orient="vertical"></input>
                            <button id="twVolDnBtn" class='volume-dn-btn'>
                                <div class="volume-small-btn-icon">
                                    <span class="iconify" data-icon="jam:minus-circle-f" data-inline="false" data-width="100%"></span>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="center-main-buttons main-buttons-group">
                    <div class="sync-btns">
                        <div id="syncDBackMainBtn" class="main-controls-buttons control-buttons">
                            <div class="main-controls-buttons-bg"></div>
                            <span class="iconify" data-icon="jam:chevrons-square-left" data-inline="false" data-width="100%"></span>
                        </div>
                        <div id="syncBackMainBtn" class="main-controls-buttons control-buttons">
                            <div class="main-controls-buttons-bg"></div>
                            <span class="iconify" data-icon="jam:chevron-square-left" data-inline="false" data-width="100%"></span>
                        </div>
                        <div id="syncDelayDisplay" class="main-controls-buttons control-buttons">0</div>
                        <div id="syncForwMainBtn" class="main-controls-buttons control-buttons">
                            <div class="main-controls-buttons-bg"></div>
                            <span class="iconify" data-icon="jam:chevron-square-right" data-inline="false" data-width="100%"></span>
                        </div>
                        <div id="syncDForwMainBtn" class="main-controls-buttons control-buttons">
                            <div class="main-controls-buttons-bg"></div>
                            <span class="iconify" data-icon="jam:chevrons-square-right" data-inline="false" data-width="100%"></span>
                        </div>
                    </div>
                    
                    <div id="syncStartMainBtn" class="main-controls-buttons control-buttons">
                        <div class="main-controls-buttons-bg"></div>
                        <div class="sync-icon sync-start">
                            <span class="iconify" data-icon="jam:square" data-inline="false" data-width="100%"></span>
                            <span class="iconify" data-icon="jam:pocket-watch" data-inline="false" data-width="60%"></span>
                        </div>
                        <div class="sync-icon sync-stop">
                            <span class="iconify" data-icon="jam:square" data-inline="false" data-width="100%"></span>
                            <span class="iconify" data-icon="jam:check" data-inline="false" data-width="80%"></span>
                        </div>
                        <div class="sync-label">&lt; Подогнать YouTube-трансляцию</div>
                    </div>
                </div>
                <div class="right-main-buttons main-buttons-group"> 
                    
                    <a id="goTwMainBtn" href="https://www.twitch.tv/" target="_blank" class="main-controls-buttons control-buttons">
                        <div class="main-controls-buttons-bg tw-button-bg"></div>
                        <span class="iconify" data-icon="jam:square" data-inline="false" data-width="100%"></span>
                        <span class="iconify" data-icon="jam:twitch" data-inline="false" data-width="40%"></span>
                    </a>
                    <a id="goYtMainBtn" href="https://www.youtube.com/" target="_blank" class="main-controls-buttons control-buttons">
                        <div class="main-controls-buttons-bg yt-button-bg"></div>
                        <span class="iconify" data-icon="jam:youtube-square" data-inline="false" data-width="100%"></span>
                    </a>
                    <!--
                        <button id="settingsMainBtn" class="main-controls-buttons">S</button>
                    -->
                    <div id="fullMainBtn" class="main-controls-buttons control-buttons">
                        <div class="main-controls-buttons-bg"></div>
                        <span class="iconify" data-icon="jam:arrows-fullscreen" data-inline="false" data-width="90%"></span>
                    </div>                   
                </div>
            
            </div>
        </div>

        <button id="chatBtn" class="chat-opened main-controls control-buttons">
            <span class="iconify" data-icon="jam:upload" data-inline="false" data-width="100%"></span>
        </button>
    
        <div id="chatContainer" class="chat-opened">
            <iframe frameborder="0" scrolling="no" id="chat_embed" src="https://www.twitch.tv/embed/outbreak/chat?darkpopout&parent=himjune.github.io"
              height="1440" width="360">
            </iframe>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/players.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/keys.js"></script>
</body>
</html>
